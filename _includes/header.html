<!DOCTYPE html>
<html lang="es" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{site.description}}">
  <meta name="keywords" content="{{site.keywords}}">
  <meta name="author" content="{{site.author}}">
  <!-- facebook shit -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{site.name}}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{site.url}}{% if page.permalink %}{{ page.permalink }}{% endif %}" />
  <meta property="og:image" content="{{site.url}}/assets/images/logoasambleaconstituyente.png" />
  {% if page.image %}<meta property="og:image" content="{{page.image}}" />{% endif %}
  <!-- end facebook shit-->
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{site.name}}</title>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    if($('.carousel').length)
    {
      $('.carousel').carousel({
        interval: 2000
      });
    }
  </script>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
