---
title: Portada
layout: default
---
<h2 class="page-header">Portada</h2>

<div class="row">
  
  {% for post in site.posts %}
    {% if post.categories contains 'portada' %}
    <div class="col-sm-6 col-md-4">
        <span class="thumbnail">
          <a href="{{ post.url }}"><img src="{{ post.image }}" class="img-responsive" alt="{{ post.title }}"></a>
        </span>
        
        <div class="caption">
          <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
          {{ post.excerpt }}
          <p>
            <a href="{{ post.url }}"><i class="fa fa-plus-square-o"></i> seguir leyendo</a>
          </p>
        </div>
    </div>
    {% cycle '', '', '</div><div class="row">' %}
    {% endif %}
  {% endfor %}

</div>
